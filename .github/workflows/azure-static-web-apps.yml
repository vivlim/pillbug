name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - dev
      - staging
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - staging

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    defaults:
        run:
            working-directory: ./repo # Azure/static-web-apps-deploy seems to change ownership of the working directory, preventing a7ul/tar-action from being able to write in it
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_WATER_0ADD53F1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
          production_branch: "main"
        env:
            SKIP_DEPLOY_ON_MISSING_SECRETS: true
    
      - run: |
          echo "pwd"
          pwd
          echo "pwd listing"
          ls -lah
          echo "workspace"
          cd ${{ github.workspace }}
          pwd
          echo "workspace listing"
          ls -lah

      - name: pack dist
        uses: a7ul/tar-action@v1.1.0
        id: compress
        with:
          command: c
          cwd: .
          files: |
            dist
          outPath: ${{ github.workspace }}/pillbug_${{ github.ref_name }}_${{ github.run_number }}.tar.gz

      - name: release
        uses: softprops/action-gh-release@v2
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' }}
        with:
          prerelease: true
          fail_on_unmatched_files: true
          files: |
            ${{ github.workspace }}/pillbug_${{ github.ref_name }}_${{ github.run_number }}.tar.gz

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_WATER_0ADD53F1E }}
          action: "close"
        env:
            SKIP_DEPLOY_ON_MISSING_SECRETS: true